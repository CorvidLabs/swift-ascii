<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Pixel Art - WebAssembly Demo</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: #1a1a2e;
            color: #eee;
        }
        h1 {
            color: #00d9ff;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #888;
            margin-bottom: 2rem;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .panel {
            background: #16213e;
            border-radius: 12px;
            padding: 1.5rem;
        }
        h2 {
            color: #00d9ff;
            font-size: 1.2rem;
            margin-top: 0;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 14px;
            background: #0f0f23;
            color: #00ff00;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            resize: vertical;
        }
        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }
        label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        input[type="color"] {
            width: 40px;
            height: 32px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="number"] {
            width: 80px;
            padding: 0.5rem;
            background: #0f0f23;
            color: #fff;
            border: 1px solid #333;
            border-radius: 4px;
        }
        button {
            background: #00d9ff;
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #00b8d9;
        }
        button:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }
        #output {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            background: #0f0f23;
            border-radius: 8px;
            padding: 1rem;
        }
        #output svg {
            max-width: 100%;
            max-height: 400px;
        }
        .status {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .status.loading {
            background: #1e3a5f;
            color: #7dd3fc;
        }
        .status.ready {
            background: #14532d;
            color: #86efac;
        }
        .status.error {
            background: #7f1d1d;
            color: #fca5a5;
        }
        .examples {
            margin-top: 1rem;
        }
        .examples button {
            background: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .examples button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <h1>ASCII Pixel Art</h1>
    <p class="subtitle">Swift to WebAssembly - Convert ASCII art to SVG in the browser</p>

    <div id="status" class="status loading">Loading WebAssembly module...</div>

    <div class="container">
        <div class="panel">
            <h2>ASCII Input</h2>
            <textarea id="ascii" placeholder="Enter ASCII art here...">  ####
 ######
########
########
 ######
  ####</textarea>

            <div class="controls">
                <label>
                    Color:
                    <input type="color" id="color" value="#ff0066">
                </label>
                <label>
                    Size:
                    <input type="number" id="size" value="256" min="32" max="1024" step="32">
                </label>
                <button id="convert" disabled>Convert to SVG</button>
            </div>

            <div class="examples">
                <strong>Examples:</strong><br>
                <button onclick="loadExample('heart')">Heart</button>
                <button onclick="loadExample('star')">Star</button>
                <button onclick="loadExample('smiley')">Smiley</button>
                <button onclick="loadExample('arrow')">Arrow</button>
            </div>
        </div>

        <div class="panel">
            <h2>SVG Output</h2>
            <div id="output">
                <span style="color: #666;">Output will appear here</span>
            </div>
        </div>
    </div>

    <script type="module">
        const examples = {
            heart: `  ##  ##
 ########
##########
##########
 ########
  ######
   ####
    ##`,
            star: `    #
   ###
#########
 #######
  #####
 ### ###
##     ##`,
            smiley: `  ######
 #      #
#  #  #  #
#        #
# #    # #
#  ####  #
 #      #
  ######`,
            arrow: `   #
  ###
 #####
   #
   #
   #
   #
   #`
        };

        window.loadExample = (name) => {
            document.getElementById('ascii').value = examples[name] || '';
        };

        // Wait for WASM to load
        const checkReady = setInterval(() => {
            if (window.ASCIIPixelArt) {
                clearInterval(checkReady);
                document.getElementById('status').className = 'status ready';
                document.getElementById('status').textContent = 'WebAssembly module ready!';
                document.getElementById('convert').disabled = false;
            }
        }, 100);

        // Convert button handler
        document.getElementById('convert').addEventListener('click', () => {
            const ascii = document.getElementById('ascii').value;
            const color = document.getElementById('color').value;
            const size = parseInt(document.getElementById('size').value) || 256;

            try {
                const svg = window.ASCIIPixelArt.asciiToSVG(ascii, color, size);
                document.getElementById('output').innerHTML = svg;
            } catch (error) {
                document.getElementById('output').innerHTML = `<span style="color: #f87171;">Error: ${error.message}</span>`;
            }
        });

        // Auto-convert on input change
        ['ascii', 'color', 'size'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                if (!document.getElementById('convert').disabled) {
                    document.getElementById('convert').click();
                }
            });
        });
    </script>
</body>
</html>
